#drills
block.aor-pneumatic-drill.name = Пневматический бур
block.aor-pneumatic-drill.description = Базовый бур, способный добывать небольшое количество ресурсов.
block.aor-kerosene-drill.name = Керосиновый бур
block.aor-kerosene-drill.description = Улучшенный бур, способный добывать большее количество ресурсов с большей скоростью, чем пневматический, но потребляет керосин.
block.aor-gasoline-drill.name = Бензиновый бур
block.aor-gasoline-drill.description = Бур, работающий на бензине, позволяет быстрее добывать ресурсы благодаря лучшесу виду топлива.
block.aor-diesel-drill.name = Дизельный бур
block.aor-diesel-drill.description = самый продвинутый бур, добывает все виды ресурсов с большой скоростью, благодаря мощному двигателю и качественному топливу - дизель.
#production
block.aor-furnace.name = Печь
block.aor-furnace.description = Базовая печь, выплавляет слитки из необработанных металов.
block.aor-coke-battery.name = Коксовая батарея
block.aor-coke-battery.description = Батарея из коксовых печей, производит коксовый уголь из остаточных продуктов - тяжелой нефти.
block.aor-blast-furnace.name = Доменная печь
block.aor-blast-furnace.description = Печь, способная выдержать температуру для смешивания углерода и железа, производит сталь в малых количествах.
block.aor-arc-furnace.name = Дуговая печь
block.aor-arc-furnace.description = Улучшенная печь, благодаря лучшему нагреву производит сталь быстрее, чем доменная печь, но требует постоянной замены углеродных электродов.
block.aor-press.name = Пресс
block.aor-press.description = Формирует из базовых слитков пластины.
block.aor-molding-machine.name = Формовщик
block.aor-molding-machine.description = Формирует из некоторых слитков стержни.
block.aor-oil-rig.name = Нефтяная вышка
block.aor-oil-rig.description = Выкачивает нефть из под земли, требует давление для раскручивания ротора.\n Малоэффективна.
block.aor-oil-platform.name = Нефтяная платформа
block.aor-oil-platform.description = Выкачивает нефть из видимых жил, требует давление для работы. \n Работает лучше, чем нефтяная вышка, поскольку выкачивает нефть не с глубины, а с поверхности.
block.aor-oilrefinery.name = Нефтеперерабатывающий завод
block.aor-oilrefinery.description = Разделяет сырую нефть на две фракции: тяжелую и легкую.
block.aor-oxidative-reactor.name = Окислительный реактор
block.aor-oxidative-reactor.description = Производит битум - базовый строительный материал. \n Требует тяжелую нефть.
block.aor-oil-distiller.name = Дистилятор нефти
block.aor-oil-distiller.description = Разделяет легкую нефть на три вида топлива: керосин, бензин и дизель.
block.aor-nuclear-reactor.name = Ядерный реактор
block.aor-nuclear-reactor.description = Генерирует нагрев для теплообменников потребляя ядерное топливо. \n Опционально использует воду для уменьшения количества нагрева, но генерации пара для турбин.
block.aor-heat-exchanger.name = Теплообменник
block.aor-heat-exchanger.description = Нагревает воду до состояния пара, требуя нагрев от внешнего источника. \n При перегреве может взорваться.